name:
    197.2.5. [TC-DISHALM-3.4] Temperature Low alarm functionality with DUT as
    Server

PICS:
    - DISHALM.S
    - PIXIT.DISHALM.TempLowAlarmSupported

config:
    nodeId: 0x12344321
    cluster: "Dishwasher Alarm"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Operate device to set State attribute bit 3 (TempLow) to 1"
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' for success"
              - name: "expectedValue"
                value: "y"

    - label: "TH reads from the DUT the State attribute"
      PICS: DISHALM.S.A0002
      command: "readAttribute"
      attribute: "State"
      response:
          constraints:
              hasMasksSet: [0x8]

    - label: "Operate device to set State attribute bit 3 (TempLow) to 0"
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' for success"
              - name: "expectedValue"
                value: "y"

    - label: "TH reads from the DUT the State attribute"
      PICS: " !DISHALM.S.A0001 && DISHALM.S.A0002 "
      command: "readAttribute"
      attribute: "State"
      response:
          constraints:
              value: 0

    - label: "TH reads from the DUT the State attribute"
      PICS: DISHALM.S.A0001 && DISHALM.S.A0002
      command: "readAttribute"
      attribute: "State"
      response:
          constraints:
              hasMasksSet: [0x8]

    - label:
          "TH sends command Reset to DUT with bit 3 (TempLow) of Alarms set to 1"
      verification: |
          ./chip-tool dishwasheralarm reset 8 1 1
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' for success"
              - name: "expectedValue"
                value: "y"

    - label: "TH reads from the DUT the State attribute"
      PICS: DISHALM.S.F00 && DISHALM.S.A0002
      command: "readAttribute"
      attribute: "State"
      response:
          constraints:
              value: 0

    - label: "Set up subscription to Notify event"
      PICS: DISHALM.S.E00
      command: "subscribeEvent"
      event: notify
      minInterval: 0
      maxInterval: 100

    - label: "Operate device to set State attribute bit 3 (TempLow) to 1"
      verification: |
          value: { Notify: TRUE }
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' for success"
              - name: "expectedValue"
                value: "y"

    - label: "TH reads from the DUT the State attribute"
      PICS: DISHALM.S.A0002
      command: "readAttribute"
      attribute: "State"
      response:
          constraints:
              hasMasksSet: [0x8]

    - label: "Operate device to set State attribute bit 3 (TempLow) to 0"
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' for success"
              - name: "expectedValue"
                value: "y"

    - label:
          "TH sends command Reset to DUT with bit 3 (TempLow) of Alarms set to 1"
      verification: |
          ./chip-tool dishwasheralarm reset 8 1 1

          value: { Notify: FALSE }
      cluster: "LogCommands"
      command: "UserPrompt"
      PICS: PICS_USER_PROMPT
      arguments:
          values:
              - name: "message"
                value: "Please enter 'y' for success"
              - name: "expectedValue"
                value: "y"
