name: 197.2.3. [TC-DISHALM-3.2] Drain alarm functionality with DUT as Server

PICS:
    - DISHALM.S
    - PIXIT.DISHALM.DrainAlarmSupported

config:
    nodeId: 0x12344321
    cluster: "Dishwasher Alarm"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "Operate device to set State attribute bit 1 (Drain) to 1"
      PICS: DISHALM.M.ManuallyControlled
      command: "writeAttribute"
      attribute: "State"
      arguments:
          value: 2

    - label: "TH reads from the DUT the State attribute"
      PICS: DISHALM.S.A0002
      command: "readAttribute"
      attribute: "State"
      response:
          constraints:
              hasMasksSet: [0x2]

    - label: "Operate device to set State attribute bit 1 (Drain) to 0"
      PICS: DISHALM.M.ManuallyControlled
      command: "writeAttribute"
      attribute: "State"
      arguments:
          value: 0

    - label: "TH reads from the DUT the State attribute"
      PICS: " !DISHALM.S.A0001 && DISHALM.S.A0002 "
      command: "readAttribute"
      attribute: "State"
      response:
          constraints:
              value: 0

    - label: "TH reads from the DUT the State attribute"
      PICS: DISHALM.S.A0001 && DISHALM.S.A0002
      command: "readAttribute"
      attribute: "State"
      response:
          constraints:
              hasMasksSet: [0x2]

    - label:
          "TH sends command Reset to DUT with bit 1 (Drain) of Alarms set to 1"
      PICS: DISHALM.S.F00 && DISHALM.S.C00.Rsp
      command: "reset"

    - label: "TH reads from the DUT the State attribute"
      PICS: DISHALM.S.F00 && DISHALM.S.A0002
      command: "readAttribute"
      attribute: "State"
      response:
          constraints:
              value: 0

    - label: "Set up subscription to Notify event"
      PICS: DISHALM.S.E00
      command: "subcribeEvent"
      event: notify
      minInterval: 0
      maxInterval: 100

    - label: "Operate device to set State attribute bit 1 (Drain) to 1"
      PICS: DISHALM.S.A0002 && DISHALM.S.E00
      command: "writeAttribute"
      attribute: "State"
      arguments:
          value: 2
      response:
          value: { Notify: TRUE }

    - label: "TH reads from the DUT the State attribute"
      PICS: DISHALM.S.A0002
      command: "readAttribute"
      attribute: "State"
      response:
          constraints:
              hasMasksSet: [0x2]

    - label: "Operate device to set State attribute bit 1 (Drain) to 0"
      PICS: DISHALM.S.A0002 && DISHALM.S.C00.Rsp
      command: "writeAttribute"
      attribute: "State"
      arguments:
          value: 0

    - label:
          "TH sends command Reset to DUT with bit 1 (Drain) of Alarms set to 1"
      PICS: DISHALM.S.F00 && DISHALM.S.C00.Rsp
      command: "reset"
      response:
          value: { Notify: FALSE }
