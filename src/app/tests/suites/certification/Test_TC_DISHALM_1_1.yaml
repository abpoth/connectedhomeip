name: 197.1.1. [TC-DISHALM-1.1] Global attributes with server as DUT

PICS:
    - DISHALM.S

config:
    nodeId: 0x12344321
    cluster: "Dishwasher Alarm"
    endpoint: 1

tests:
    - label: "Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "TH reads the ClusterRevision attribute from the DUT"
      command: "readAttribute"
      attribute: "ClusterRevision"
      response:
          value: 1
          constraints:
              type: int16u

    - label: "TH reads the FeatureMap attribute from the DUT"
      PICS: " !DISHALM.S.F00 "
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          value: 0
          constraints:
              type: bitmap32

    - label: "TH reads the FeatureMap attribute from the DUT"
      PICS: "DISHALM.S.F00"
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          value: 1
          constraints:
              type: bitmap32

    - label: "TH reads the AttributeList attribute from the DUT"
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [0, 2, 3, 65528, 65529, 65530, 65531, 65532, 65533]

    - label:
          "TH reads the attribute(Latch) in AttributeList from
          the DUT"
      PICS: DISHALM.S.F00
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [1]


    - label: "Read the global attribute: EventList"
      command: "readAttribute"
      attribute: "EventList"
      response:
          value: [0]
          constraints:
              type: list

    - label: "Read the global attribute: AcceptedCommandList"
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          value: []
          constraints:
              type: list

    - label: "Read the optional attribute (Modify): AcceptedCommandList"
      PICS: DISHALM.S.C01.Rsp
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          value: []
          constraints:
              type: list
              contains: [1]

    - label: "Read the attribute (Reset) based on feature support: AcceptedCommandList"
      PICS: DISHALM.S.C00.Rsp
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          value: []
          constraints:
              type: list
              contains: [0]

    - label: "Read the global attribute: GeneratedCommandList"
      command: "readAttribute"
      attribute: "GeneratedCommandList"
      response:
          value: []
          constraints:
              type: list