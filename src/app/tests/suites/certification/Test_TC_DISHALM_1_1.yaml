name: 198.1.1. [TC-DISHALM-1.1] Global attributes with server as DUT

PICS:
    - DISHALM.S

config:
    nodeId: 0x12344321
    cluster: "Dishwasher Alarm"
    endpoint: 1

tests:
    - label: "1. Wait for the commissioned device to be retrieved"
      cluster: "DelayCommands"
      command: "WaitForCommissionee"
      arguments:
          values:
              - name: "nodeId"
                value: nodeId

    - label: "2. TH reads the ClusterRevision attribute from the DUT"
      command: "readAttribute"
      attribute: "ClusterRevision"
      response:
          value: 1
          constraints:
              type: int16u

    - label: "3. TH reads the FeatureMap attribute from the DUT"
      PICS: " !DISHALM.S.F00 "
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          value: 0
          constraints:
              type: bitmap32

    - label: "3. TH reads the FeatureMap attribute from the DUT"
      PICS: "DISHALM.S.F00"
      command: "readAttribute"
      attribute: "FeatureMap"
      response:
          constraints:
              type: bitmap32
              hasMasksSet: [0x1]

# Reference issue: https://github.com/project-chip/connectedhomeip/issues/28287
    - label: "4. TH reads the AttributeList attribute from the DUT"
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [0, 2, 3, 65528, 65529, 65530, 65531, 65532, 65533]

    - label: "TH reads the attribute(Latch) in AttributeList from the DUT"
      PICS: DISHALM.S.F00
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              contains: [1]

    - label: "TH reads the attribute(Latch) in AttributeList from the DUT"
      PICS: " !DISHALM.S.F00 "
      command: "readAttribute"
      attribute: "AttributeList"
      response:
          constraints:
              type: list
              excludes: [1]

# Reference issue: https://github.com/project-chip/connectedhomeip/issues/28287
    - label: "5. Read the global attribute: EventList"
      command: "readAttribute"
      attribute: "EventList"
      response:
          value: [0]
          constraints:
              type: list

# Reference issue: https://github.com/project-chip/connectedhomeip/issues/28287
    - label: "6. Read the global attribute: AcceptedCommandList"
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          value: []
          constraints:
              type: list

    - label: "6. Read the optional attribute (Modify): AcceptedCommandList"
      PICS: DISHALM.S.C01.Rsp
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [1]

    - label: "6. Read the optional attribute (Modify): AcceptedCommandList"
      PICS: " !DISHALM.S.C01.Rsp "
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              excludes: [1]

    - label:
          "6. Read the attribute (Reset) based on feature support:
          AcceptedCommandList"
      PICS: DISHALM.S.C00.Rsp
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              contains: [0]

    - label:
          "6. Read the attribute (Reset) based on feature support:
          AcceptedCommandList"
      PICS: " !DISHALM.S.C00.Rsp "
      command: "readAttribute"
      attribute: "AcceptedCommandList"
      response:
          constraints:
              type: list
              excludes: [0]

# Reference issue: https://github.com/project-chip/connectedhomeip/issues/28287
    - label: "7. Read the global attribute: GeneratedCommandList"
      command: "readAttribute"
      attribute: "GeneratedCommandList"
      response:
          value: []
          constraints:
              type: list
